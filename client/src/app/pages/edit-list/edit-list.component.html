<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit your list
        </h1>

        <div>
            <input #listNameInput class="list-title" type="text" [value]="title">
            <button class="create-button" (click)="editList(listNameInput.value)">Update</button>
        </div>

        <button class="go-back" routerLink="/">Go Back</button>
    </div>
</div>
