<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit your task
        </h1>

        <div>
            <input #listNameInput class="list-title" type="text" [value]="taskTitle">
            <button class="create-button" (click)="editTask(listNameInput.value)" >Update</button> 
        </div>

        <button class="go-back" routerLink="/">Go Back</button>
    </div>
</div>
