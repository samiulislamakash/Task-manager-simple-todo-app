<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>

        <div>
            <input #listNameInput class="list-title" type="text" placeholder="Enter list name">
            <button class="create-button" (click)="createNewList(listNameInput.value)">Create</button>
        </div>

        <button class="go-back" routerLink="/">Go Back</button>
    </div>
</div>
