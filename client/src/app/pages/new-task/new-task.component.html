<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>

        <div>
            <input #listNameInput class="list-title" type="text" placeholder="Enter task ">
            <button class="create-button" (click)="createNewTask(listNameInput.value)" >Create</button> 
        </div>

        <button class="go-back" routerLink="/">Go Back</button>
    </div>
</div>
